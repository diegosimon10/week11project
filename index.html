<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="col-md-4">
          <div id="cell-1" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-2" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-3" class="cell"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="cell-4" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-5" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-6" class="cell"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="cell-7" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-8" class="cell"></div>
        </div>
        <div class="col-md-4">
          <div id="cell-9" class="cell"></div>
        </div>
      </div>
    <button id="restart-btn">Restart</button>
    
  </body>
</html>
